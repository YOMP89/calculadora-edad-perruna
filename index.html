<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Edad Perruna</title>
     <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fff5e1 0%, #ffd6d6 100%);
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 3rem 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #e67e22;
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
        }

        .input-group {
            margin-bottom: 2rem;
        }

        input[type="number"] {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #f0e6d3;
            border-radius: 8px;
            font-size: 1rem;
            margin: 0.5rem 0;
            box-sizing: border-box;
        }

        button {
            background: #e67e22;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(230, 126, 34, 0.4);
        }

        .result {
            margin-top: 1.5rem;
            font-size: 1.2rem;
            color: #333;
        }

        .error {
            color: #e74c3c;
            margin: 1rem 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üê∂ Calculadora de Edad Perruna</h1>
        <div class="input-group">
            <label for="humanAge">Edad humana del perro:</label>
            <input type="number" id="humanAge" min="0" placeholder="Ej: 3">
        </div>
        <button onclick="calculateDogAge()">Calcular edad perruna</button>
        <div id="result" class="result"></div>
        <div id="error" class="error"></div>
    </div>
<script>
        function calculateDogAge() {
            const humanAgeInput = document.getElementById('humanAge').value;
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');
            
            errorDiv.textContent = '';
            
            if (!humanAgeInput || isNaN(humanAgeInput) || humanAgeInput < 0) {
                errorDiv.textContent = 'Por favor ingresa una edad v√°lida';
                return;
            }

            const humanAge = parseInt(humanAgeInput);
            const dogAge = humanAge * 7;
            
            resultDiv.innerHTML = `La edad de tu perro es: <strong>${dogAge}</strong> a√±os perrunos üêæ`;
        }
    </script>
    
</body>
</html>
